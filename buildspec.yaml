version: 0.2

phases:
  install:
    commands:
      - echo installing packages...
      - npm install --global yarn
      - yarn install
      - aws s3 cp $S3_ENV_PATH $CODEBUILD_SRC_DIR/env.ts
      - echo ls $CODEBUILD_SRC_DIR
  build:
    commands:
      - echo running tests...
      - yarn jest
      - echo building...
      - yarn build

artifacts:
  files:
    - dist/prod/*
  name: "/"
  type: s3